<div class="highlights-grid">
  {% for it in site.data.open_source %}
  <div class="highlight-item">
    <img src="{{ it.image }}" alt="{{ it.title }}">
    <h4><a href="{{ it.link }}" target="_blank">{{ it.title }}</a></h4>
    <p>{{ it.description }}</p>
  </div>
  {% endfor %}
</div>

<style>
.highlights-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 1.8rem;
  margin-top: 1.5rem;
  align-items: stretch;
  justify-items: stretch;
}

@media (max-width: 1100px) {
  .highlights-grid { grid-template-columns: repeat(2, 1fr); }
}
@media (max-width: 750px) {
  .highlights-grid { grid-template-columns: 1fr; }
}

.highlight-item {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  text-align: center;
  background: #fafafa;
  border-radius: 12px;
  box-shadow: 0 3px 6px rgba(0, 0, 0, 0.08);
  padding: 1rem;
  width: 100%;
  height: 100%;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.highlight-item:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.12);
}

.highlight-item img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 8px;
  margin-bottom: 0.8rem;
}

.highlight-item h4 {
  font-size: 1rem;
  margin: 0.5rem 0;
  min-height: 48px;
}

.highlight-item p {
  font-size: 0.9rem;
  color: #555;
  line-height: 1.4;
  flex-grow: 1;
  text-align: justify;
}
</style>
